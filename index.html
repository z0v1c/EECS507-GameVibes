<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Presentation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
    }

    .download-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #0078d7;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .download-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <a class="download-btn" href="presentation.pdf" download>⬇️ Download PDF</a>
  <iframe src="presentation.pdf#view=fitH" allowfullscreen></iframe>
</body>
</html>
